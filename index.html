<!DOCTYPE html>
<html>
<head>
    <title>POC - Ambil Cookie dengan CORS</title>
</head>
<body>
    <h1>POC - Ambil Cookie dengan CORS</h1>
    <script>
        // Mengambil data dari profil akun
fetch('https://www.recreation.gov/account/profile', {
    method: 'GET',
    credentials: 'include' // Menyertakan cookie jika ada
})
.then(response => {
    if (!response.ok) {
        throw new Error('Network response was not ok: ' + response.statusText);
    }
    return response.json(); // Mengambil data dalam format JSON
})
.then(data => {
    console.log('Data berhasil diambil:', data);
    
    // Misalnya, menampilkan First Name ke dalam input
    const firstNameInput = document.getElementById('first-name-input');
    firstNameInput.value = data.first_name || ''; // Mengatur nilai input
})
.catch((error) => {
    console.error('Gagal mengambil data:', error);
});


    </script>
</body>
</html>
