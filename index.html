<!DOCTYPE html>
<html>
<head>
    <title>Ambil Konten dari Halaman</title>
</head>
<body>
    <h1>Ambil Konten dari Halaman</h1>
    <script>
        // Membuat permintaan fetch ke halaman yang ingin diambil datanya
        fetch('https://www.recreation.gov/')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text(); // Mengambil respons dalam format teks
            })
            .then(data => {
                console.log('Konten Halaman:', data); // Menampilkan konten ke konsol
                // Kamu bisa menyisipkan data ke dalam elemen DOM jika diperlukan
                document.body.innerHTML += `<pre>${data}</pre>`; // Menampilkan konten di halaman
            })
            .catch(error => {
                console.error('Gagal mengambil data:', error);
            });
    </script>
</body>
</html>
