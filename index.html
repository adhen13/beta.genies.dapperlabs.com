<!DOCTYPE html>
<html>
<head>
    <title>POC ATO FACEBOOK</title>
</head>
<body>
    <h1>POC</h1>
    
    <a href="#" id="authLink">Klik disini untuk otorisasi</a>
    
    <script>
        document.getElementById('authLink').onclick = function() {
            var win = window.open("https://accounts.google.com/o/oauth2/auth?redirect_uri=https://www.facebook.com/oauth2/redirect/&response_type=permission%20code%20id_token&scope=email%20profile%20openid&client_id=YOUR_CLIENT_ID");

            // Tunggu sampai popup ditutup
            var checkPopup = setInterval(function() {
                if (win.closed) {
                    clearInterval(checkPopup);
                    // Di sini, Anda bisa mendapatkan URL referer jika tersedia
                    // Misalnya, dengan menggunakan XHR untuk mengakses halaman yang memuat referer
                    // Anda mungkin perlu menyesuaikan dengan cara Anda mengelola token
                }
            }, 1000);
        };
    </script>
</body>
</html>
