<!DOCTYPE html>
<html>
<head>
    <title>Ambil Konten dari Halaman</title>
    <style>
        #content {
            white-space: pre-wrap; /* Mempertahankan format teks */
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 500px;
            overflow-y: auto; /* Menambahkan scroll jika konten terlalu panjang */
        }
    </style>
</head>
<body>
    <h1>Konten dari Halaman Recreation.gov</h1>
    <div id="content">Mengambil konten...</div> <!-- Tempat untuk menampilkan konten -->

    <script>
       // Membuat permintaan fetch ke halaman yang ingin diambil datanya
fetch('https://www.recreation.gov/', {
    method: 'GET', // Metode permintaan
    credentials: 'include' // Mengizinkan pengiriman cookie
})
.then(response => {
    if (!response.ok) {
        throw new Error('Network response was not ok ' + response.statusText);
    }
    return response.text(); // Mengambil respons dalam format teks
})
.then(data => {
    // Menampilkan konten di elemen dengan ID 'content'
    document.getElementById('content').innerText = data;
})
.catch(error => {
    document.getElementById('content').innerText = 'Gagal mengambil data: ' + error;
});

    </script>
</body>
</html>
